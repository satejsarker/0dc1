<ion-header>

    <ion-navbar>
        <ion-title>details</ion-title>
        <button ion-button (click)=dismiss()><ion-icon name="close"></ion-icon></button>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <div ion-card>

        <!-- Normal Demo-->
        <div class="column">
            <!--<ion-title>অবাধ-সুষ্ঠু নির্বাচন চায় ভারত: বিএনপি</ion-title>-->
            <!-- Post-->
            <div class="post-module">
                <!-- Thumbnail-->
                <div class="thumbnail">

                </div><img src="{{DATA.coverphoto.photo}}" />
            </div>
            <!-- Post Content-->
            <div class="ion-content">
                <br>
                <h1 class="title" style="font-size:large; font-weight:bold; text-align: center;"> {{DATA.title}} </h1>
                <h2 class="sub_title"></h2>
                <p class="description" [innerHTML]="DATA.details.description">
                </p>
                <div class="post-meta"><span class="timestamp"><i class="fa fa-clock-">o</i> 6 mins ago</span><span class="comments"></span></div>
            </div>
        </div>
    </div>
</ion-content>
