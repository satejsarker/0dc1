<ion-header>

    <ion-navbar color="danger">

        <ion-title>ভোগান্তি</ion-title>
    </ion-navbar>

</ion-header>


<ion-content fullscreen>
    <ion-card *ngFor='let user of users' (click)="details(user)">

        <img src="{{user.coverphoto.photo}}" />

        <ion-card-content style="text-align:center;">
            {{user.details.headline}}
        </ion-card-content>

        <ion-row>


            <ion-col center text-center>
                <ion-note>
                    {{user.created_at|dateform }}
                </ion-note>
            </ion-col>
        </ion-row>

    </ion-card>
    <!--*ngIf="totalData == totalPage"-->
    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content loadingSpinner="bubbles"></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
